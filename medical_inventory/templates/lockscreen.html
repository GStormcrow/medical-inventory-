<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Medical Inventory - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0B3D91 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 90%;
        }

        .nasa-logo {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #FC3D21;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 0 auto 30px;
            border: 3px solid #FC3D21;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(252, 61, 33, 0.3);
        }

        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .status-indicator.scanning {
            color: #FFC107;
        }

        .status-indicator.authenticated {
            color: #4CAF50;
        }

        .status-indicator.failed {
            color: #F44336;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .instructions p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .auth-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-overlay.show {
            display: flex;
        }

        .auth-message {
            text-align: center;
            padding: 40px;
            background: rgba(11, 61, 145, 0.9);
            border-radius: 15px;
            border: 2px solid #FC3D21;
        }

        .auth-message h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FC3D21;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #F44336;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .video-container {
                width: 100%;
                height: auto;
                aspect-ratio: 4/3;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nasa-logo">
            <svg width="110" height="92" viewBox="0 0 110 92" fill="none">
                <text x="5" y="50" font-family="Arial" font-weight="bold" font-size="48" fill="#FC3D21">NASA</text>
            </svg>
        </div>

        <h1>Medical Inventory System</h1>
        <p class="subtitle">Facial Recognition Authentication</p>

        <div class="instructions">
            <p>Please position your face within the frame for authentication.<br>
            The system will automatically recognize authorized personnel.</p>
        </div>

        <div class="video-container">
            <img id="videoFeed" src="{% url 'medical_inventory:video_feed' %}" alt="Video Feed">
            <div class="status-indicator scanning" id="statusIndicator">
                üîç SCANNING...
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <div class="auth-overlay" id="authOverlay">
        <div class="auth-message">
            <h2 id="authTitle">Authenticating...</h2>
            <div class="spinner"></div>
            <p id="authMessage">Please wait while we verify your identity</p>
        </div>
    </div>

    <script>
        let authCheckInterval;
        let isAuthenticating = false;

        // Check for face recognition every 2 seconds
        authCheckInterval = setInterval(checkAuthentication, 2000);

        async function checkAuthentication() {
            if (isAuthenticating) return;
            
            isAuthenticating = true;
            
            try {
                const response = await fetch("{% url 'medical_inventory:authenticate_face' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success) {
                    clearInterval(authCheckInterval);
                    showAuthSuccess(data);
                    
                    // Redirect to medication selection
                    setTimeout(() => {
                        window.location.href = `/medication-selection/${data.astronaut_id}/`;
                    }, 2000);
                } else {
                    // Continue scanning
                    const statusIndicator = document.getElementById('statusIndicator');
                    statusIndicator.className = 'status-indicator scanning';
                    statusIndicator.textContent = 'üîç SCANNING...';
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showError('Connection error. Please try again.');
            }
            
            isAuthenticating = false;
        }

        function showAuthSuccess(data) {
            const statusIndicator = document.getElementById('statusIndicator');
            statusIndicator.className = 'status-indicator authenticated';
            statusIndicator.textContent = '‚úì AUTHENTICATED';

            const overlay = document.getElementById('authOverlay');
            const title = document.getElementById('authTitle');
            const message = document.getElementById('authMessage');

            title.textContent = `Welcome, ${data.astronaut_name}`;
            message.textContent = 'Authentication successful! Redirecting to medication selection...';
            
            overlay.classList.add('show');
        }

        function showError(errorText) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = errorText;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Handle page visibility - pause checking when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(authCheckInterval);
            } else {
                authCheckInterval = setInterval(checkAuthentication, 2000);
            }
        });
    </script>
</body>
</html>
